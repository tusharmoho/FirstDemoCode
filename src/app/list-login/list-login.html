<hr />
<h1 id="heading">Users</h1>
<hr />

<!-- 🔍 Search -->
<input
  type="text"
  [(ngModel)]="searchText"
  placeholder="Search by username"
  class="search-box"
/>

<!-- 📋 Table -->
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ob of paginatedData | filter:searchText" (click)="onRowClick(ob.password)">
        <td>{{ ob.username }}</td>
        <td>{{ ob.password }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- 📄 Pagination Controls -->
<div class="pagination">
  <button (click)="goToFirstPage()" [disabled]="currentPage === 1">First</button>
  <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Prev</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
  <button (click)="goToLastPage()" [disabled]="currentPage === totalPages">Last</button>
</div>
